<!DOCTYPE html>
<html>
    <head>
        <title>ILoveSalon-알싸</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript">
            window.onload = function() {
                const userAgent = navigator.userAgent;
                var isAOS = userAgent.includes("Android");
                var isiOS = userAgent.includes("iPhone") || userAgent.includes("iPad") || userAgent.includes("iPod");

                if (isAOS) {
                    location.href = "market://details?id=com.rbh.ilovesalon.customer";
                } else if (isiOS) {
                    location.href = "itms-apps://apps.apple.com/app/id1601777636";
                }
            }
        </script>
    </head>
    <body>
        <h1>알싸 설치 링크</h1>
    </body>
</html>
